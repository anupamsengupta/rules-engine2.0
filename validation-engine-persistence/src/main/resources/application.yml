spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/validationdb
    username: your-username
    password: your-password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Validation Engine Configuration
quickysoft:
  validation:
    cache:
      enabled: true
      ttl-hours: 24
    expression:
      evaluator-type: SPEL  # Options: SPEL (default), MVEL, JEXL
    script:
      local-base-path: /scripts
      s3:
        enabled: false
        # bucket: my-scripts-bucket
        # region: us-east-1
        # key-prefix: scripts/

logging:
  level:
    com.quickysoft.validation.persistence: DEBUG
